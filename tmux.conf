# Bindings
unbind r
bind r source-file ~/.config/tmux/tmux.conf
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @plugin 'tmux-plugins/tmux-sensible'



# Catppuccin theme configuration
set -g default-terminal "tmux-256color"

# Fix escape key delay (important for vim/neovim)
set -sg escape-time 0


# Configure the catppuccin plugin
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"

# Show window name instead of application name
set -g @catppuccin_window_text " #W "
set -g @catppuccin_window_current_text " #W "

# Make status modules (like session) pill-shaped to match windows
set -g @catppuccin_status_left_separator " "
set -g @catppuccin_status_right_separator " "
set -g @catppuccin_status_connect_separator "no"

# Load catppuccin
run ~/.config/tmux/plugins/tmux/catppuccin.tmux

# Make the status line pretty and add some modules
set -g status-position top
set -g status-right-length 100
set -g status-left-length 100
set -g status-justify centre
set -g status-left ""
set -g status-right ""
set -ag status-left "#{E:@catppuccin_status_session}"
set -agF status-left "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_directory}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -agF status-right "#{E:@catppuccin_status_battery}"
set -agF status-right "#{E:@catppuccin_status_date_time}"



# Start pane and windows index from 1
set -g base-index 1
setw -g pane-base-index 1


run ~/.config/tmux/plugins/tmux-cpu/cpu.tmux
run ~/.config/tmux/plugins/tmux-battery/battery.tmux

run '~/.tmux/plugins/tpm/tpm'

